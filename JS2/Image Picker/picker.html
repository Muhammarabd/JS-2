<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="picker.css">
    <title>Image Picker</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-image">
            <h1>Image Picker</h1>
            <div class="select-img">
                <select name="select_img" id="select_img" onchange="gantiDong();">
                    <option id="g1" value="1">Burj Khalifa</option>
                    <option id="g2" value="2">Cappadocia</option>
                    <option id="g3" value="3">Gunung Fuji</option>
                    <option id="g4" value="4">Menara Eiffel</option>
                    <option id="g5" value="5">Pantai Kuta</option>
                    <option id="g6" value="6">Patung Liberty</option>
                </select>
            </div>
            <div class="change-img" style="margin-top: 40px;">
                <img id="imgDefault" src="img/Burj Khalifa.jpg" style="width: 200px;">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function gantiDong() {
            var getSelect = document.getElementById('select_img').value; 

            var g1 = document.getElementById('g1').value; 
            var g2 = document.getElementById('g2').value; 
            var g3 = document.getElementById('g3').value; 
            var g4 = document.getElementById('g4').value; 
            var g5 = document.getElementById('g5').value; 
            var g6 = document.getElementById('g6').value; 

            var imgDefault = document.getElementById('imgDefault');

            if(getSelect == g2) {
               imgDefault.src = "img/Cappadocia.jpg";
               alert('this is Cappadocia image');
            } 
            else if (getSelect == g3) {
               imgDefault.src = 'img/Gunung Fuji.jpg';
               alert('this is Gunung Fuji image');
            } 
            else if (getSelect == g4) {
               imgDefault.src = 'img/Menara Eiffel.jpg';
               alert('this is Menara Eiffel image');
            } 
            else if (getSelect == g5) {
                imgDefault.src = 'img/Pantai Kuta.jpg';
               alert('this is Pantai Kuta image');
            } else if (getSelect == g6) {
                imgDefault.src = 'img/Patung Liberty.jpeg';
               alert('this is lotus image');
            } else {
               imgDefault.src = 'img/Burj Khalifa.jpg';
               alert('this is Burj Khalifa image');
            }
        }
    </script>
</body>
</html>
